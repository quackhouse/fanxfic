<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>nxc tool</title>
    <link rel="stylesheet" href="/css/reset.css" media="screen" title="no title" charset="utf-8">
    <!-- <link rel="stylesheet" href="/css/flat-ui.min.css" media="screen" title="no title" charset="utf-8"> -->
    <link rel="stylesheet" href="/css/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="title">
        <!-- nxc tool -->
        <img src="../img/logo.png" alt="" class="logo" />
      </div>
      <div class="instructions">
        [paste any public soundcloud url]
      </div>
      <div>
          <input type="text" id="url-input" name="name" value="" placeholder="http://www.soundcloud.com/12345">
      </div>
      <div>
          <button type="button" id="load-it" name="button">LOAD</button>
      </div>
      <div class="spinner">
        <img src="/img/spinner2.gif" alt="" />
      </div>
      <div class="play-pause">
        <button type="button" id='play-button' name="button">PLAY</button>
        <button type="button" id='pause-button' name="button">STOP</button>
      </div>
      <div class="speed-slider">
        <h2>speed</h2>:
        <br><input type="range" id="playback-speed" min="0" max="2" step="0.1" name="name" value="1">
        <br><span class="speed-span">[<span class="speed">1</span>x]</span>
      </div>
      <div class="sos">
        [if one song doesn't work, soundcloud might have broken it...]
        <br>[they changed some dumb stuff with their permissions! sorry]
        <br>[but just try a different track, it's random]
      </div>
      <div class="ducky">
        built by <a href="http://www.soundcloud.com/ducky">ducky</a>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="/js/nxc.js"></script>
  </body>
</html>
